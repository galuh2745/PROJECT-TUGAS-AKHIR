on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - run: npm ci
      - run: npm run test --if-present
      - run: npm run build

  deploy:
    needs: build-and-test
    runs-on: ubuntu-22.04

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 103.87.67.125
          username: aswisentosalampung
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/aswisentosalampung/projects/aswisentosa
            git checkout -- .
            git pull origin main
            ./deploy.sh
